<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Field Animation</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="input">
    <input class="input_field" id="password" type="password" required>
    <label for="password" class="input_field">Password</label>
    <span class="input_icon-wrapper">
      <i class="input_icon ri-eye-off-line"></i>
    </span>
  </div>
  <script src="script.js"></script>
</body>
</html>
